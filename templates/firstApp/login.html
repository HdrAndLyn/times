{% extends 'common/base.html' %}

{% block link %}{% endblock link %}

{% block main %}
    <span>{{ name }} welcome to TIMES</span>
    <form class="form-horizontal" action="{% url 'firstApp:login1' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">账号:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="uid" id="account" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="yzm" class="col-sm-2 control-label">验证码:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="verifycode" id="yzm"
                                         placeholder="忽略大小写">
            </div>
            <img src="{% url 'firstApp:verifycode1' %}"><br/>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <input type="checkbox"> <span>保存账号</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <h6><a href="{% url 'firstApp:register1' %}">点击前往注册</a></h6>
        </div>
    </form>
{% endblock main %}
